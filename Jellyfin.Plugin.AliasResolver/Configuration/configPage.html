<!DOCTYPE html>
<html>
<head>
    <title>Music Alias Resolver</title>
</head>
<body>
    <div id="configPage" data-role="page" class="page type-interior pluginConfigurationPage configPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <h1>Music Alias Resolver</h1>
                <form class="configForm">
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="server" required label="Server" />
                        <div class="fieldDescription">This can be a mirror of the official server or even a custom server.</div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="number" id="rateLimit" required pattern="[0-9]*" min="0" max="10" step=".01" label="Rate Limit" />
                        <div class="fieldDescription">Span of time between requests in seconds. The official server is limited to one request every seconds.</div>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input is="emby-checkbox" type="checkbox" id="automatic" />
                            <span>Automatic</span>
                        </label>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input is="emby-checkbox" type="checkbox" id="doArtist" />
                            <span>Check artists</span>
                        </label>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input is="emby-checkbox" type="checkbox" id="doTrack" />
                            <span>Check tracks</span>
                        </label>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input is="emby-checkbox" type="checkbox" id="doAlbum" />
                            <span>Check albums</span>
                        </label>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="number" id="ratioLimit" required min="0" max="1" step=".01" label="Ratio Limit" />
                        <div class="fieldDescription">The percent of valid characters that is required. Dropping below this will cause an alias search.</div>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var MusicBrainzPluginConfig = {
                uniquePluginId: "1f2651b1-0793-4504-b1b1-5e4de18ba892"
            };

            document.querySelector('.configPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(MusicBrainzPluginConfig.uniquePluginId).then(function (config) {
                        var server = document.querySelector('#server');
                        server.value = config.Server;
                        server.dispatchEvent(new Event('change', {
                            bubbles: true,
                            cancelable: false
                        }));

                        var rateLimit = document.querySelector('#rateLimit');
                        rateLimit.value = config.RateLimit;
                        rateLimit.dispatchEvent(new Event('change', {
                            bubbles: true,
                            cancelable: false
                        }));

                        document.querySelector('#automatic').checked = config.Automatic;
                        document.querySelector('#doArtist').checked = config.DoArtist;
                        document.querySelector('#doTrack').checked = config.DoTrack;
                        document.querySelector('#doAlbum').checked = config.DoAlbum;

                        var ratioLimit = document.querySelector('#ratioLimit');
                        ratioLimit.value = config.Threshold;
                        ratioLimit.dispatchEvent(new Event('change', {
                            bubbles: true,
                            cancelable: false
                        }));

                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('.configForm')
                .addEventListener('submit', function (e) {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(MusicBrainzPluginConfig.uniquePluginId).then(function (config) {
                        config.Server = document.querySelector('#server').value;
                        config.RateLimit = document.querySelector('#rateLimit').value;
                        config.Automatic = document.querySelector('#automatic').checked;
                        config.DoArtist = document.querySelector('#doArtist').checked;
                        config.DoTrack = document.querySelector('#doTrack').checked;
                        config.DoAlbum = document.querySelector('#doAlbum').checked;

                        ApiClient.updatePluginConfiguration(MusicBrainzPluginConfig.uniquePluginId, config).then(Dashboard.processPluginConfigurationUpdateResult);
                    });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
